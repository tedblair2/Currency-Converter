<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" name="" id="" value="1">
            </div>
            <div class="drop-down">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://www.countryflagicons.com/FLAT/64/US.png" alt="flag">
                        <select class="options">
                            <option value="USD">USD</option>
                            <option value="KSH">KSH</option>
                            <option value="MAD">MAD</option>
                            <option value="NPR">NPR</option>
                            <option value="PKR">PKR</option>
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fa fa-exchange" aria-hidden="true"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://www.countryflagicons.com/FLAT/64/KE.png" alt="flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="KSH">KSH</option>
                            <option value="MAD">MAD</option>
                            <option value="NPR">NPR</option>
                            <option value="PKR">PKR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting Exchange Rate...</div>
            <button onclick="buttonClick(event)">Get Exchange Rate</button>
        </form>
    </div>
    <script src="main.js"></script>
    <script src="country-list.js"></script>
</body>
</html>
